apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx-Deployment
 labels: 
  author: intelliqit
  type: proxyserver
spec:
 replicas: 3
 selector:
  matchLabels:
   type: proxyserver
 spec: 
  containers: 
   - name: nginx:
     image: nginx:1.7.9
     ports:
      - containerPort: 80
        hostPort: 8888
        